<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Hangman</title>
  </head>
  <body>
    <div style="text-align: center;font-size: 100px;"><b><u>Hangman</u></b></div>
    <div class="game-container" id="game-container">
      <div class="game" id="game">
          <div style="color:white;position:relative;left:30%;padding:25% 0% 0% 0%;"> <b>Enter Your Name</b>
          <br>
          <br>
            <input type="text" id="name" </input>
            <button id="submit" onclick="clickfn()">Submit</button>
          </div>
      </div>
      <div class="hangman" id="hangman">
        <img src="0.svg" height="120px" id="hangmanimg"></img>
      </div>
    </div>
    <div style="position: absolute;left:49%;top:90%;">
    <button id="reset" onclick="resetfn()">Reset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
